<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLU Portals</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00bfff;
    }

    .card {
      background: #1f1f1f;
      padding: 20px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: #2a2a2a;
    }

    .card h2 {
      margin: 0;
      color: #00e5ff;
    }

    .card p {
      margin-top: 8px;
      font-size: 14px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— KL University Portals</h1>
    
    <div class="card" onclick="openPortal('https://newerp.kluniversity.in')">
      <h2>ðŸ“˜ New ERP</h2>
      <p>Access student records, attendance, exams & more.</p>
    </div>
    
    <div class="card" onclick="openPortal('https://lms.kluniversity.in')">
      <h2>ðŸ“š LMS</h2>
      <p>Login to the Learning Management System.</p>
    </div>
    
    <div class="card" onclick="openPortal('https://academics.klef.in')">
      <h2>ðŸŽ“ Academics</h2>
      <p>Academic-related information and registration.</p>
    </div>
  </div>

  <script>
    function openPortal(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
