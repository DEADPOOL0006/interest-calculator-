<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLU Portals</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1f1f1f;
      --card-hover: #2a2a2a;
      --accent-color: #00bfff;
      --card-title: #00e5ff;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f0f0f0;
      --card-hover: #e0e0e0;
      --accent-color: #0077cc;
      --card-title: #0055aa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: var(--accent-color);
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: var(--card-hover);
    }

    .card h2 {
      margin: 0;
      color: var(--card-title);
    }

    .card p {
      margin-top: 8px;
      font-size: 14px;
      color: var(--text-color);
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 10px 18px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--card-title);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— KL University Portals</h1>

    <div class="card" onclick="openPortal('https://newerp.kluniversity.in')">
      <h2>ðŸ“˜ New ERP</h2>
      <p>Access student records, attendance, exams & more.</p>
    </div>

    <div class="card" onclick="openPortal('https://lms.kluniversity.in')">
      <h2>ðŸ“š LMS</h2>
      <p>Login to the Learning Management System.</p>
    </div>

    <div class="card" onclick="openPortal('https://academics.klef.in')">
      <h2>ðŸŽ“ Academics</h2>
      <p>Academic-related information and registration.</p>
    </div>

    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  </div>

  <script>
    function openPortal(url) {
      window.open(url, '_blank');
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
